
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive Header with Font Awesome</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
  
          body {
              font-family: Arial, sans-serif;
              background: url('../public/images/shutterstock_2228537971.png') no-repeat center center/cover;

          }
  
          .container {
              height: 100vh;
              display: flex;
              flex-direction: column;
          }
  
          .header {
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 20px;
          }
  
          .header .logo {
              display: flex;
              align-items: center;
          }
  
          .header .logo i {
              font-size: 1.5rem;
              color: #333;
              margin-right: 10px;
          }
  
          .header .logo span {
              font-size: 1.2rem;
              font-weight: bold;
              color: #333;
          }
  
          .header .actions {
              display: flex;
              align-items: center;
              gap: 15px;
          }
  
          .header .actions button {
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              font-size: 1rem;
              cursor: pointer;
          }
  
          .header .actions .btn-primary {
              background-color: #0070c0;
              color: #fff;
          }
  
          .header .actions .btn-secondary {
              background-color: #f4f4f4;
              color: #333;
          }
  
          .header .actions .profile {
              display: flex;
              align-items: center;
              gap: 10px;
              cursor: pointer;
          }
  
          .header .actions .profile i {
              font-size: 1.5rem;
              color: #333;
          }
  
          .body {
              flex: 1;
              display: flex;
              align-items: center;
              justify-content: center;
              color: #fff;
              text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.7);
              text-align: center;
          }
  
          .body h1 {
              font-size: 2.5rem;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <div class="logo">
                  <!-- <i class="fas fa-paper-plane"></i> -->
                  <img src="/public/images/aielogo.png">
                  
              </div>
              <div class="actions">
                  <button class="btn-secondary">Dashboard</button>
                  <button class="btn-primary">Add</button>
                  <div class="profile">
                      <i class="fas fa-user-circle"></i>
                  </div>
              </div>
          </div>
          <div>
              <h1>Welcome to My Website</h1>
          </div>
      </div>
  </body>
  </html>
